<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transation and Transformation</title>
    <style>
        div{
            width:100px;
            height:100px;
            background-color: red;
            transition: width 2s, height 2s, transform 2s;
            cursor: pointer;
        }
        div:hover{
            width: 300px;
            height: 300px;
            transform: rotate(1800deg);
        }
    </style>
</head>
